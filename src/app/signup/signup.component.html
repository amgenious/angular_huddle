<body>
    <h1>Welcome to Huddle</h1>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
          <label for="chk" aria-hidden="true">Sign up</label>
          <!-- <input type="text" name="txt" placeholder="username" formControlName="username"> -->
          <input type="email" name="email" placeholder="Email" formControlName="email">
          <input type="password" name="pswd" placeholder="Password" formControlName="password">
          <button>Sign up</button>
        </form>
      </div>
  
      <div class="login">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="text" name="txt" placeholder="Email" formControlName="email">
          <input type="password" name="pswd" placeholder="Password" formControlName="password">
          <button>Login</button>
          <!-- <button><a routerLink="/fileupload" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></button> -->
        </form>
      </div>
  </div>
  </body>
